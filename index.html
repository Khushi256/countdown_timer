<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <div class="countdown">
        <div class="header">
          <h1 style="color: rgb(72, 109, 229); font-weight: 900; font-size: 50px;">JavaScript Timer Web App</h1>
          <br>
          <br>
          <p>Set your own countdown date and time below:</p>
          <br>
          <input type="datetime-local" id="datetime-input">
          <button onclick="startCountdown()">Start Countdown</button>
        </div>

        <br>
        <div class="timer-row">
          <div class="time-box">
            <span id="days">00</span>
            <p>Days</p>
          </div>
          <div class="time-box">
            <span id="hours">00</span>
            <p>Hours</p>
          </div>
          <div class="time-box">
            <span id="minutes">00</span>
            <p>Minutes</p>
          </div>
          <div class="time-box">
            <span id="seconds">00</span>
            <p>Seconds</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right">
      <img src="time.jpg" alt="Countdown Image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
